    <body>
        <!-- SEARCH BAR -->
        <div id="tfheader" class="header" >
            <div class="left pane">
                <img src="./DiceSmLogo.png" alt="Dice - The career hub for techâ„¢">
            </div>
            <div class="wrap left rounded indent" style="padding:10px;padding-left:">
                <div>
                    <input type="text" id="txtSearch" class="search left rounded" 
                           value="" autocomplete="off"/>
                    <button id="btnSearch" class="go left rounded" data-bind="click: onSearchClick">
                        <span>Go</span>
                    </button>                    
                <!--<span data-bind="visible: false && editing()" class="editing">...</span>-->
                </div>
                <div class="clear"></div>
            </div>    
            <div class="recommenderTitle" style="">
                Explore Collaborations
            </div>
        </div>
        <div class="pane left" style="height:100%; border-right:2px solid #555">
            <div id="searchResults" style="padding:10px;padding-left:30px;">
                
                <span class="subHeading">Matching Coders</span>
                <div data-bind="foreach: seekers" class="mousehand">
                    <div class="onhover" data-bind="click: $root.onSeekerClick($data)">
                        <div class="left mediumColumn" title="click to select a seeker" style="text-align:left" data-bind="html: $data.full_name"></div>
                        <div class="left smallColumn"  data-bind="html: $data.inCnt, attr: {title:$data.inCnt + ' contributors'}"></div>
                        <div class="left smallColumn"  data-bind="html: $data.outCnt, attr: {title:$data.outCnt + ' repo contributed to'}"></div>
                        <div class="left smallColumn"  data-bind="html: $data.count, attr: {title:$data.count + ' total collaborations'}"></div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="clear"></div>
            
            <div id="skills" style="padding:10px;padding-left:30px;">
                <span class="subHeading">Top Skills in Network</span>
                <div data-bind="foreach: topSkills" class="mousehand">
                    <div class="onhover" title="click to add a skill" 
                         data-bind="click: $root.onAddSkillClick($data)">
                        
                        <div class="left mediumColumn" style="text-align:left" data-bind="html: $data.language"></div>
                        <!--<div class="right button"       style="width:10px" data-bind="$root.onAddSkillClick($data)">+</div>-->
                        <div class="right smallColumn"  data-bind="html: $data.count" style="width:30px"></div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="content left" id="container" style="height: 620px;">
            <div id="container">
              
            </div>
        </div>
    </body>
